<div class="container jumbotron">
  <h1 class="display-4 page-title">All Clients</h1>
  <ul class="list-group mt-3">
    <li class="list-group-item users-labels-panel">
        <div class="row" >
            <div class="col">
              <p>First Name</p>
            </div>
            <div class="col">
              <p>
                Last Name
              </p>
            </div>
            <div class="col">
              <p>
                 Email
              </p>
            </div>
            <div class="col">
              <p>
                 Admin
              </p>
            </div>
            <div class="col">
                <p>
                  Phone
                </p>
            </div>
          </div>
    </li>
    <li class="list-group-item user-data-row" 
        *ngFor="let user of users" 
        dropdownMenuItemHover
        appHover
        (click)="onSelectClient(user)">
      <div class="row" >
        <div class="col">
          <p>{{user.firstName | capitalizeFirstLetter}}</p>
        </div>
        <div class="col">
          <p>
            {{user.lastName | capitalizeFirstLetter}}
          </p>
        </div>
        <div class="col">
          <p>
             {{user.email}}
          </p>
        </div>
        <div class="col">
          <p>
             {{user.admin}}
          </p>
        </div>
        <div class="col">
            <p>
              {{user.phone}}
            </p>
        </div>
      </div>
    </li>
  </ul>
</div>
