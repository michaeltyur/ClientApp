
    <div class="container fixed-top alert container-alert" 
         *ngIf="message"
         role="alert"
         [ngClass]="{   'alert-success': message.type=='alert-success',
                        'alert-danger': message.type=='alert-danger',
                        'alert-warning': message.type=='alert-warning',
                        'alert-info': message.type=='alert-info'}">
        {{message.content}}
  </div>
