<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Client deletion</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">{{name}}</span> profile?</strong></p>
    <p>All information associated to this user profile will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
      <div class="btn-group container-fluid mt-3 p-0" 
      role="group" 
      aria-label="Basic example">
    <button type="button" 
            class="btn btn-outline-secondary col btn-lg active" 
            appButtonHover
            ngbAutofocus
            (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" 
           class="btn btn-outline-danger col btn-lg" 
           appButtonHover
           (click)="modal.close('Ok click')">Ok</button>
   </div>
  </div>
